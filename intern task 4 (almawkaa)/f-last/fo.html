<body>
    <!--navbar-->

    <div class="container-1">
        <div id="first-btn">
            <a href="#" id="how">اضغط هنا لتعرف كيف تعمل المنصة</a>
            <p>طلب عرض سعر</p>
            <p id="pp">خرسانة جاهزة</p>
        </div>
        <div style="text-align:center;margin-top:40px;">
            <span class="step"> معلومات المنتج</span>
            <span class="step">المشروع</span>
            <span class="step">ازاي نوصلك</span>
          </div>
        

        <form class="tab">
            <label>اسم المنتج المطلوب</label><br>
            <input type="list" oninput="this.className = ''" placeholder="اختر اسم المنتج المطلوب" id="ones"><br>

            <label>الكمية</label><br>
            <input type="number" oninput="this.className = ''" name="number" min="10" max="1000" step="0.5" required
                id="twos" placeholder="ادخل الكمية"><br>

            <label>الوحدة</label><br>
            <input type="list" oninput="this.className = ''" placeholder="اختر الوحدة" required id="three"><br>

            <label>تفاصيل أخرى خاصة بالطلب</label><br>
            <textarea type="text" placeholder="تفاصيل أخرى مثل المواصفات و المقاسات و الاعتمادات المطلوبة"
                id="text-one"></textarea><br>

            <label>نوع العنصر</label><br>
            <select>
                <option>أسقف</option>

                <option>قواعد مسلحة وسملات </option>
                <option>لبشة مسلحة</option>

            </select><br>

            <label>المحتوى الأسمنتي كجم/سم3</label><br>
            <select>
                <option>250</option>

                <option>36</option>
                <option>42</option>
                <option>47</option>

        <form class="tab">
            <div class="form-two">
                <label>مكان المشروع</label><br>
                <input type="list" oninput="this.className = ''" placeholder="اختر مكان المشروع" required
                    id="ones-1"><br>

                <label>عنوان المشروع</label><br>
                <input type="text" oninput="this.className = ''" required id="twos-1"
                    placeholder="ادخل عنوان المشروع"><br>

                <label>مرحلة المشروع</label><br>
                <select required oninput="this.className = ''" id="three-1">
                    <option value="1">مرحلة التنفيذ</option>
                    <option value="2"> مرحلة تقديم المناقصات</option>
                </select><br>

                <label>عايز تنفذ الطلبية امتى؟</label><br>
                <input type="date" id="date">
            </div>
        </form>

        
        <form class="tab">

            <div class="form-three">
            <label>اسم شركتك ايه؟</label><br>
            <input type="text" placeholder="اسم شركتك ايه؟" required id="ones-2"><br>

            <label> اسم الشخص المفوض ثنائي</label><br>
            <input type="text"  required id="twos-2" placeholder=" اسم الشخص المفوض ثنائي"><br>

            <label> رقم الموبيل المسجل عالواتساب</label><br>
            <input  type="tel" required id="three-2"><br>

            <label>ايميلك</label><br>
            <input type="email" id="mail"><br>

            <input type="checkbox" checked class="check">
            <label class="c">تذكرني على هذا الجهاز</label><br>

            <input type="checkbox" checked class="check">
            <label class="c"> تذكر المشروع</label><br>

            </div>
        </form>

        <div>
            <div style="justify-content: center;">
                <button type="button" id="prevBtn" onclick="nextPrev(-1)">السابق</button>
                <button type="button" id="nextBtn" onclick="nextPrev(1)">التالي</button>
            </div>
        </div>
    </div>



    <script>
        var currentTab = 0; // Current tab is set to be the first tab (0)
        showTab(currentTab); // Display the current tab

        function showTab(n) {
            // This function will display the specified tab of the form...
            var x = document.getElementsByClassName("tab");
            x[n].style.display = "block";
            //... and fix the Previous/Next buttons:
            if (n == 0) {
                document.getElementById("prevBtn").style.display = "none";
            } else {
                document.getElementById("prevBtn").style.display = "inline";  /*beywadyy 3la page beeda*/
            }
            if (n == (x.length - 1)) {
                document.getElementById("nextBtn").innerHTML = "اطلب";
            } else {
                document.getElementById("nextBtn").innerHTML = "التالي";
            }

            //... and run a function that will display the correct step indicator:
            fixStepIndicator(n)
        }

        function nextPrev(n) {
            // This function will figure out which tab to display
            var x = document.getElementsByClassName("tab");
            // Exit the function if any field in the current tab is invalid:
            if (n == 1 && !validateForm()) return false;
            // Hide the current tab:
            x[currentTab].style.display = "none";
            // Increase or decrease the current tab by 1:
            currentTab = currentTab + n;
            // if you have reached the end of the form...
            if (currentTab >= x.length) {
                // ... the form gets submitted:
                document.getElementById("form1").submit();     /*kan kateb regform*/
                return false;
            }
            // Otherwise, display the correct tab:
            showTab(currentTab);
        }


        function validateForm() {
            // This function deals with validation of the form fields
            var x, y, i, valid = true;
            x = document.getElementsByClassName("tab");
            y = x[currentTab].getElementsByTagName("input");
            // A loop that checks every input field in the current tab:
            for (i = 0; i < y.length; i++) {
                // If a field is empty...
                if (y[i].value == "") {
                    // add an "invalid" class to the field:
                    y[i].className += " invalid";
                    // and set the current valid status to false
                    valid = false;
                }
            }
         // If the valid status is true, mark the step as finished and valid:
                if (valid) {
                    document.getElementsByClassName("step")[currentTab].className += " finish";
                }
                return valid; // return the valid status
             }

        function fixStepIndicator(n) {
            // This function removes the "active" class of all steps...
            var i, x = document.getElementsByClassName("step");
            for (i = 0; i < x.length; i++) {
                x[i].className = x[i].className.replace(" active", "");
            }
            //... and adds the "active" class on the current step:
            x[n].className += " active";
        }
    </script>

</body>
